{% extends "base.html" %}

{% block title %}Create Comment{% endblock %}

{% block content %}
<div>
    <h1>New Comment</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" value="{{request.user}}">
        {{form.content}}
        <button class="btn btn-primary" type="submit">Post</button>
        <a href="{% url 'onepost' post_slug %}" class="btn btn-warning">Cancel</a>
    </form>
</div>
{% endblock %}
