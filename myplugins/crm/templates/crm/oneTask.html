{% extends "admin/base.html" %}

{% block title %}{{task.title}}{% endblock %}

{% block content %}
<div>
    <h1>{{task.title}}</h1>
    <a href="/crm/task/all/">All Tasks</a>
    <a href="/crm">Dashboard</a>
    <a href="/crm/task/update/{{task.id}}">Update</a>
    <a href="/crm/task/delete/{{task.id}}">Delete</a>
</div>
<div>
    <p>Priority: {{task.priority}}</p>
    <p>Recurring Task? {{task.is_recurring}}</p>
    <p>Details: {{task.body}}</p>
</div>
{% endblock %}
